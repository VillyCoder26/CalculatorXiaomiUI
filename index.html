<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div id="base">
      <div class="display">0</div>
      <div class="buttons">
        <button id="buttonAC">AC</button>
        <button id="buttonDEL">DEL</button>
        <button id="buttonPor">%</button>
        <button id="buttonDiv">/</button>
        <button id="buttonMul">X</button>
        <button id="buttonMen">-</button>
        <button id="buttonMas">+</button>
        <button id="buttonIgu">=</button>
        <button id="button1">1</button>
        <button id="button2">2</button>
        <button id="button3">3</button>
        <button id="button4">4</button>
        <button id="button5">5</button>
        <button id="button6">6</button>
        <button id="button7">7</button>
        <button id="button8">8</button>
        <button id="button9">9</button>
        <button id="button0">0</button>
        <button id="buttonCom">.</button>
      </div>
    </div>
    <script src="./action.js" defer></script>
  </body>
</html>
